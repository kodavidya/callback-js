<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koda Vidya</title>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>JavaScript Callbacks</h1>
        <p>Understand callbacks with an interactive and real-life example.</p>
      </div>
    </header>

    <main class="main-section">
      <div class="form-wrapper">
        <h2>Register Your Account</h2>
        <p>
          Fill in your details to experience callback functionality in action.
        </p>
        <form id="callback-form">
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="John Doe" required />
          </div>
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input
              type="email"
              id="email"
              placeholder="you@example.com"
              required
            />
          </div>
          <button type="button" id="register-btn" class="btn">Register</button>
        </form>
        <div id="response-box" class="response hidden">
          <p id="response-message"></p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>
        &copy; 2024 Interactive Callback Example | Crafted with Koda VidyaðŸ’™
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
